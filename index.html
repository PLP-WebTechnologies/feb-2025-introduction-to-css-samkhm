<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Example</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            height: 100vh;
        }

        /* Header */
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        nav a:hover {
            background: #666;
        }

        /* Main Content */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Some sidebar content...</p>
        </aside>
        
        <main class="content">
            <h2>Main Content</h2>
            <p>This is a demonstration of CSS layouts using Grid and Flexbox.</p>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
